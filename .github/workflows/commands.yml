name: Deploy Commands
on:
  push:
    branches:
      - main
      - dev
jobs:
  deploy:
    name: Deploy Commands
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - run: npm i
      - run: node deploy-command.js
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
